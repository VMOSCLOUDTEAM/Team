<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang c√° nh√¢n c·ªßa Kem | Team | VMOSCloud">
    <link rel="icon" href="https://i.ibb.co/DgR2Cr7j/snapedit-1743818950330.png" type="image/png">
    <title>kem üêß</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            height: 100vh;
            background: #0f0f1a;
        }
        
        /* Background Animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/vmoscloudteam/team/refs/heads/master/kem/kem.gif') center/cover no-repeat;
            z-index: -2;
            animation: backgroundFloat 20s ease-in-out infinite alternate;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
            backdrop-filter: blur(3px);
        }
        
        @keyframes backgroundFloat {
            0% { transform: scale(1.05) translate(-5px, -5px); }
            100% { transform: scale(1.15) translate(5px, 5px); }
        }
        
        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: opacity 0.8s ease;
        }
        
        .preloader-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite alternate;
        }
        
        .preloader-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .preloader-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #facc15, #eab308);
            animation: loading 2s ease-in-out forwards;
        }
        
        @keyframes loading {
            to { width: 100%; }
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }
        
        /* Entrance Screen */
        .entrance {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 100;
            transition: all 0.8s ease;
            opacity: 0;
            animation: fadeIn 0.8s forwards 0.3s;
        }
        
        .entrance h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: textGlow 2s infinite alternate;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s forwards 0.5s, textGlow 2s infinite alternate 1.3s;
        }
        
        .entrance-btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #facc15, #eab308);
            color: #1e293b;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(250, 204, 21, 0.4);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s forwards 0.8s;
        }
        
        .entrance-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(250, 204, 21, 0.6);
        }
        
        .entrance.hide {
            opacity: 0;
            visibility: hidden;
            transform: translateY(-20px);
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Main Layout */
        .main-container {
            display: none;
            width: 100%;
            height: 100vh;
            padding: 40px;
            opacity: 0;
        }
        
        .main-container.visible {
            display: flex;
            animation: fadeIn 0.8s forwards;
        }
        
        /* UI Side */
        .ui-side {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-right: 40px;
            transform: translateX(-50px);
            opacity: 0;
        }
        
        .main-container.visible .ui-side {
            animation: slideInLeft 0.8s forwards 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes slideInLeft {
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Content Side */
        .content-side {
            width: 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transform: translateX(50px);
        }
        
        .main-container.visible .content-side {
            animation: slideInRight 0.8s forwards 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes slideInRight {
            to { opacity: 1; transform: translateX(0); }
        }
        
        /* Profile Section */
        .profile {
            position: relative;
            margin-bottom: 30px;
            width: 200px;
            height: 200px;
            transform: scale(0.8);
            opacity: 0;
        }
        
        .main-container.visible .profile {
            animation: scaleIn 0.8s forwards 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes scaleIn {
            to { transform: scale(1); opacity: 1; }
        }
        
        .avatar-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            filter: drop-shadow(0 0 15px rgba(100, 149, 237, 0.7));
            transform: rotate(0deg);
            transition: transform 0.6s ease;
        }
        
        .profile:hover .avatar-frame {
            transform: rotate(10deg);
        }
        
        .avatar {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            object-fit: cover;
            z-index: 1;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.4s ease;
        }
        
        .profile:hover .avatar {
            transform: scale(1.05);
        }
        
        .status {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            background: #2ecc71;
            border-radius: 50%;
            border: 2px solid #0f0f1a;
            box-shadow: 0 0 15px rgba(46, 204, 113, 1);
            z-index: 3;
            animation: pulseStatus 2s infinite;
        }
        
        @keyframes pulseStatus {
            0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }
        
        /* Text Content */
        .name {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #64b5f6, #9575cd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-flex;
            align-items: center;
            transform: translateY(20px);
            opacity: 0;
        }
        
        .main-container.visible .name {
            animation: fadeInUp 0.8s forwards 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .name img {
            margin-right: 15px;
            width: 40px;
        }
        
        .title {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            transform: translateY(20px);
            opacity: 0;
        }
        
        .main-container.visible .title {
            animation: fadeInUp 0.8s forwards 1.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 80%;
            transform: translateY(20px);
            opacity: 0;
        }
        
        .main-container.visible .description {
            animation: fadeInUp 0.8s forwards 1.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-btn {
            padding: 12px 25px;
            border-radius: 50px;
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.2), rgba(149, 117, 205, 0.2));
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
        }
        
        .social-btn:nth-child(1) {
            animation: fadeInUp 0.8s forwards 1.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .social-btn:nth-child(2) {
            animation: fadeInUp 0.8s forwards 2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.3), rgba(149, 117, 205, 0.3));
        }
        
        /* Floating Particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, 10px) rotate(5deg); }
            50% { transform: translate(20px, 5px) rotate(0deg); }
            75% { transform: translate(10px, 15px) rotate(-5deg); }
            100% { transform: translate(0, 20px) rotate(0deg); }
        }
        
        /* Snowflakes */
        .snowflake {
            position: absolute;
            color: white;
            animation: fall linear forwards;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            z-index: -1;
            pointer-events: none;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                padding: 20px;
            }
            
            .ui-side, .content-side {
                width: 100%;
                padding: 0;
            }
            
            .ui-side {
                margin-bottom: 30px;
                transform: translateY(-50px);
            }
            
            .main-container.visible .ui-side {
                animation: slideInTop 0.8s forwards 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
            
            @keyframes slideInTop {
                to { transform: translateY(0); opacity: 1; }
            }
            
            .content-side {
                text-align: center;
                align-items: center;
                transform: translateY(50px);
            }
            
            .main-container.visible .content-side {
                animation: slideInBottom 0.8s forwards 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
            
            @keyframes slideInBottom {
                to { opacity: 1; transform: translateY(0); }
            }
            
            .description {
                max-width: 100%;
            }
            
            .social-links {
                justify-content: center;
            }
        }
        
        @media (max-width: 600px) {
            .profile {
                width: 150px;
                height: 150px;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .social-links {
                flex-direction: column;
                gap: 15px;
            }
            
            .entrance h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

    <script>
        // Preloader
        window.addEventListener('load', function() {
            setTimeout(function() {
                const preloader = document.getElementById('preloader');
                preloader.style.opacity = '0';
                
                setTimeout(function() {
                    preloader.style.display = 'none';
                    
                    // Show entrance after preloader
                    document.querySelector('.entrance').style.display = 'flex';
                }, 800);
            }, 2000); // Adjust this time to match your loading needs
        });
        
        // Handle entrance animation
        document.addEventListener('DOMContentLoaded', function() {
            const entrance = document.querySelector('.entrance');
            const mainContainer = document.querySelector('.main-container');
            const enterBtn = document.getElementById('enterBtn');
            
            enterBtn.addEventListener('click', function() {
                entrance.classList.add('hide');
                
                setTimeout(() => {
                    mainContainer.classList.add('visible');
                    
                    // Create floating particles
                    createParticles();
                }, 300);
            });
            
            // Create floating particles
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = 15;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random properties
                    const size = Math.random() * 6 + 2;
                    const posX = Math.random() * 100;
                    const posY = Math.random() * 100;
                    const opacity = Math.random() * 0.3 + 0.1;
                    const duration = Math.random() * 15 + 10;
                    const delay = Math.random() * 5;
                    
                    // Apply styles
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.top = `${posY}%`;
                    particle.style.opacity = opacity;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `${delay}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
        });
    </script>
